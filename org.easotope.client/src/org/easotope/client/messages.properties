wizard_config_choose_title=Database configuration
wizard_config_choose_firstTimeTitle=Welcome to Easotope!
wizard_config_choose_explain=To use Easotope, you need to configure a database. If you are a member of a laboratory or working group, there is probably already a shared database you can join. If you are running Easotope for personal use, you probably just want to set up your own database in a folder.
wizard_config_choose_question=What kind of database would you like to configure?
wizard_config_choose_server=Easotope server (shared)
wizard_config_choose_filesystem=Local folder (personal)

wizard_config_serverInput_title=Server configuration
wizard_config_serverInput_explain=To configure an Easotope server, a server must already be installed and running on a central computer. You need to enter the name of this computer and the port number on which the server is listening.
wizard_config_serverInput_hostname=Host name
wizard_config_serverInput_hostExample=example: myserver.mylab.edu
wizard_config_serverInput_port=Port number
wizard_config_serverInput_portExample=example: 55000

wizard_config_folderInput_title=Local folder configuration
wizard_config_folderInput_explain=To configure Easotope to build its own database in a local folder, you need to tell it which folder to use. Easotope will save all future data in this folder. However, you should be very sure that it is regularly backed up so that all your data is not lost when your computer crashes.
wizard_config_folderInput_path=Folder
wizard_config_folderInput_searchButton=Search
wizard_config_folderInput_selectFolder=Select your Easotope folder
wizard_config_folderInput_pathWindowsExample=example: c:\\documents and settings\\whorfin\\desktop
wizard_config_folderInput_pathOtherExample=example: /Users/whorfin/Desktop/easotope

wizard_config_folderTest_title=Configuration test
wizard_config_folderTest_wait=Testing database configuration. Please wait.
wizard_config_folderTest_error=No database was found in this folder. If you are looking for a database that already exists, click "back" to fix the folder path. If you would like to create a new database in this folder, press "next".
wizard_config_folderTest_done=You have successfully configured the database.\n\nPlease sign up for the Easotope user's mailing list in the Help menu to be informed about future development plans and updates.

wizard_config_genericTest_title=Configuration test
wizard_config_genericTest_wait=Testing database configuration. Please wait.
wizard_config_genericTest_error=There was an error while configuring the database. Click the "back" button to correct your configuration parameters and try again.
wizard_config_genericTest_done=You have successfully configured the database.\n\nPlease sign up for the Easotope user's mailing list in the Help menu to be informed about future development plans and updates.
wizard_config_genericTest_first=The database was successfully configured. However, this database is currently empty. Because you are the first person to use it, you need to choose a password for the admin user account. This account will have special permissions such as creating other user accounts, configuring mass spectrometers, and editing data in the database. It is important that you keep this password secure.
wizard_config_genericTest_firstPassword=Admin Password
wizard_config_genericTest_firstReenterPassword=Reenter password
wizard_config_genericTest_firstPasswordsNotEqual=The two passwords are not the same

wizard_config_initialize_title=Database initialization
wizard_config_initialize_wait=Initializing database. Please wait.
wizard_config_initialize_error=There was an error while initializing the database. It may or may not have been set up properly. Press the "cancel" button and try running Easotope again.
wizard_config_initialize_alreadyInitialized=This is very strange. The admin password for this database has already been set. Apparently someone was faster than you. You need to find that person and get the password from them in order to continue. Press the "cancel" button now to exit Easotope.
wizard_config_initialize_done=You have successfully configured the database.\n\nPlease sign up for the Easotope user's mailing list in the Help menu to be informed about future development plans and updates.

